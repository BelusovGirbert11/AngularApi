<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h2 class="text text-primary">Welcome Administrator please login</h2>
        <h3><i class="fa fa-lock fa-5x"></i></h3>
        <form class="m-t" role="form" ng-submit="login()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#"><small>Forgot password?</small></a>
        </form>
        <p class="m-t"> <small></small> </p>
    </div>
</div>
</div>
